<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ipad-style-blog</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/icon.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div class="root-bg">
        <div class="layout wallpaper">
        </div>
        <div class="layout content">
            <div class="status-bar flex-row">
                <span class="electricity">100%</span>
            </div>
            <div class="page flex-row">
                <div class="page-block time-line">
                    <div class="items time flex-column">
                        <span class="hour">10:01</span>
                        <span class="day">10月11日 星期五</span>
                    </div>
                    <div class="items weather flex-column">
                        <div class="nav flex-row">
                            <div class="left flex-row">
                                    <div class="icon-weather"></div>
                                    <div>天气</div>
                            </div>
                            <div class="icon-right-arow"></div>
                        </div>
                        <div class="weather-detail flex-row">
                            <div class="icon-clound">
                            </div>
                            <div class="weather-text">
                                <div class="area">杭州市</div>
                                <div>多云</div>
                                <div>降雨概率：10%</div>
                            </div>
                            <div class="weather-text weather-temp">
                                <div class="current-temp">23</div>
                                <div>28/21</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-block apps-wrap flex-row">
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-weather"></div>
                        </div>
                        <div class="name">天气</div>
                    </div>
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-note"></div>
                        </div>
                        <div class="name">博客</div>
                    </div>
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-photo"></div>
                        </div>
                        <div class="name">照片</div>
                    </div>

                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-seting"></div>
                        </div>
                        <div class="name">设置</div>
                    </div>
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-music"></div>
                        </div>
                        <div class="name">音乐</div>
                    </div>
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-book"></div>
                        </div>
                        <div class="name">书籍</div>
                    </div>
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-md"></div>
                        </div>
                        <div class="name">md文档</div>
                    </div>
                </div>
                <div class="menu-bar flex-row">
                    <div class="item">
                        <div class="app-icon">
                            <div class="icon-root icon-weather"></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="app-icon">
                            <div class="icon-root icon-photo"></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="app-icon">
                            <div class="icon-root icon-seting"></div>
                        </div>
                    </div>

                </div>
                <div class="app-content">

                </div>
            </div>
        </div>
    </div>
</body>
<script>
   
</script>
<style>
    /*背景begin*/
    .root-bg {
        width: 1100px;
        height: 843px;
        margin: 0 auto;
        position: relative;
        background: url("/src/device/Apple iPad Pro 13_ Space Gray - Landscape.png");
        background-size: cover;
    }

    .layout {
        position: absolute;
        width: 960px;
        height: 720px;
        top: 70px;
        left: 70px;
        border-radius: 11px;
        overflow: hidden;
    }

    .wallpaper {
        background: url("/src/images/wallpaper.jpg");
        background-size: cover;
        z-index: 1;
    }

    .content {
        z-index: 2;
        position: relative;
    }
    .status-bar{
        position: absolute;
        top: 0px;
        left: 0px;
        height: 20px;
        width: 100%;
        color: white;
        padding: 0 10px;
        justify-content: flex-end;
        box-sizing: border-box;
        align-items: center;
    }
    .electricity{
        font-size: 0.75rem;
    }

    /*背景end*/

    /*桌面begin*/
    .page {
        width: 100%;
        height: 100%;
        position: relative;
        padding: 30px;
        box-sizing: border-box;
        color: white;
    }

    .page-block {
        box-sizing: border-box;
        height: 100%;
    }

    .menu-bar {
        position: absolute;
        left: 50%;
        margin-left: -140px;

    .menu-bar .item {
        margin: 0px 5px;
    }


    .time-line {
        width: 40%;
    }

    .time-line .items {
        border: 10px;

        margin-bottom: 10px;
    }

        font-size: 3rem;
    }

    .day {
        font-size: 1.3rem;
        padding-left: 8px;
    }

    .time-line .weather {

    }

    .time-line .weather .nav {
        height: 30px;

    }
    .nav .icon-weather{
        width: 25px;

        margin-right: 5px;
    }
    .nav .icon-right-arow{
        width:20px;

    }
    .nav .left{
        align-items:center;
    }
    

    .time-line .weather .weather-detail {
        flex-grow: 1;

    }
    .weather-detail .icon-clound{
        width: 100px;
        height: 100px;
    }
    .weather-text div{
        margin: 2px 0px;
        font-size: 0.9rem;
    }
    .weather-text .area{
        font-size: 1.1rem;
        font-weight: 600;
    }
    .weather-text .current-temp{
        font-size: 3rem;
        font-weight:lighter;
    }
    .weather-temp{
        text-align: center;
    }

    .weather-detail>div {
        flex-grow: 1;
        margin: 0 5px;
        box-sizing: border-box;
    }


    .apps-wrap {
        width: 60%;
        color: initial;

        align-content: flex-start;
    }

    .apps-wrap .items {
        width: 70px;
        margin: 10px;
        text-align: center;
        color: white;
    }

    .app-icon {
        width: 70px;
        height: 70px;
        border-radius: 15px;
        background: transparent;
        margin-bottom: 5px;
        overflow: hidden;
        cursor: pointer;
    }


    /*桌面end*/

</html>
