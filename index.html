<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ipad-style-blog</title>
</head>
<body>
    <div class="root-bg">
        <div class="layout wallpaper"> 
        </div>
        <div class="layout content">
            <div class="page flex-row">
                <div class="page-block time-line">
                    <div class="items time flex-column">
                        <span>10:01</span>
                        <span>10月11日 星期五</span>
                    </div>
                    <div class="items weather">
                        df
                    </div>
                </div>
                <div class="page-block apps-wrap flex-row">
                    <div class="items">
                    
                    </div>
                    
                    <div class="items">
                    
                    </div>
                    
                    <div class="items">
                    
                    </div>
                </div>
                <div class="menu-bar">

                </div>
            </div>
        </div>
    </div>
</body>
<style>
    /*背景begin*/
    .root-bg{
        width:1100px;
        height:843px;
        margin: 0 auto;
        position: relative;
        background:url("/src/device/Apple iPad Pro 13_ Space Gray - Landscape.png");
        background-size: cover;
    }
    .layout{
        position:absolute;
        width: 960px;
        height: 720px;
        top: 70px;
        left: 70px;
        border-radius: 11px;
        overflow: hidden;
    }
    .wallpaper{
        background:url("/src/images/wallpaper.jpg");
        background-size: cover;
        z-index: 1;
    }
    .content{
        z-index: 2;
    }
    /*背景end*/

    /*桌面begin*/
    .page{
        width: 100%;
        height: 100%;
        position: relative;
        padding: 30px;
        box-sizing: border-box;
    }
    .page-block{
        box-sizing: border-box;
        height: 100%;
    }
    .menu-bar{
        position: absolute;
        left: 50%;
        margin-left: -140px;
        bottom: 30px;
        width: 290px;
        height: 90px;
        border-radius: 20px;
        background: white;
        opacity: 0.5;
    }
    .time-line{
        width:40%;
    }
    .apps-wrap{
        width: 60%;
    }
    .time-line .items{
        border: 10px;
        min-height: 60px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .apps-wrap .items{
        width: 80px;
        height: 80px;
        border-radius: 15px;
        background: white;
        opacity: 0.8;
        margin: 10px;
    }
    /*桌面end*/

    /*公共样式begin*/
    .flex-row{
        display: flex;
        flex-direction: row;
    }
    .flex-column{
        display: flex;
        flex-direction: column;
    }
    /*公共样式end*/
</style>
</html>
