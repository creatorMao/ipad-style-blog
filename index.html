<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ipad-style-blog</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/icon.css">
</head>

<body>
    <div class="root-bg">
        <div class="layout wallpaper">
        </div>
        <div class="layout content">
            <div class="status-bar flex-row">
                <span class="electricity">100%</span>
            </div>
            <div class="page flex-row">
                <div class="page-block time-line">
                    <div class="items time flex-column">
                        <span class="hour">10:01</span>
                        <span class="day">10月11日 星期五</span>
                    </div>
                    <div class="items weather flex-column">
                        <div class="nav"></div>
                        <div class="weather-detail flex-row">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                        </div>
                    </div>
                </div>
                <div class="page-block apps-wrap flex-row">
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-weather"></div>
                        </div>
                        <div class="name">天气</div>
                    </div>
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-note"></div>
                        </div>
                        <div class="name">博客</div>
                    </div>
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-photo"></div>
                        </div>
                        <div class="name">照片</div>
                    </div>

                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-seting"></div>
                        </div>
                        <div class="name">设置</div>
                    </div>
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-music"></div>
                        </div>
                        <div class="name">音乐</div>
                    </div>
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-book"></div>
                        </div>
                        <div class="name">书籍</div>
                    </div>
                    <div class="items">
                        <div class="app-icon">
                            <div class="icon-root icon-md"></div>
                        </div>
                        <div class="name">md文档</div>
                    </div>
                </div>
                <div class="menu-bar flex-row">
                    <div class="item">
                        <div class="app-icon">
                            <div class="icon-root icon-weather"></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="app-icon">
                            <div class="icon-root icon-photo"></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="app-icon">
                            <div class="icon-root icon-seting"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<style>
    /*背景begin*/
    .root-bg {
        width: 1100px;
        height: 843px;
        margin: 0 auto;
        position: relative;
        background: url("/src/device/Apple iPad Pro 13_ Space Gray - Landscape.png");
        background-size: cover;
    }

    .layout {
        position: absolute;
        width: 960px;
        height: 720px;
        top: 70px;
        left: 70px;
        border-radius: 11px;
        overflow: hidden;
    }

    .wallpaper {
        background: url("/src/images/wallpaper.jpg");
        background-size: cover;
        z-index: 1;
    }

    .content {
        z-index: 2;
        position: relative;
    }
    .status-bar{
        position: absolute;
        top: 0px;
        left: 0px;
        height: 20px;
        width: 100%;
        color: white;
        padding: 0 10px;
        justify-content: flex-end;
        box-sizing: border-box;
        align-items: center;
    }
    .electricity{
        font-size: 0.75rem;
    }

    /*背景end*/

    /*桌面begin*/
    .page {
        width: 100%;
        height: 100%;
        position: relative;
        padding: 30px;
        box-sizing: border-box;
        color: white;
    }

    .page-block {
        box-sizing: border-box;
        height: 100%;
    }

    .menu-bar {
        position: absolute;
        left: 50%;
        margin-left: -140px;
        bottom: 30px;
        border-radius: 40px;
        min-width: 280px;
        background: rgba(255, 255, 255, 0.5);
        justify-content: center;
        padding: 10px;
    }

    .menu-bar .item {
        margin: 0px 5px;
    }


    .time-line {
        width: 40%;
    }

    .time-line .items {
        border: 10px;
        min-height: 60px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .hour {
        font-size: 3rem;
    }

    .day {
        font-size: 1.3rem;
        padding-left: 8px;
    }

    .time-line .weather {
        background: white;
        opacity: 0.5;
        height: 150px;
        border-radius: 15px;
        width: 300px;
        margin-top: 20px;
        justify-items: space-between;
    }

    .time-line .weather .nav {
        height: 40px;
    }

    .time-line .weather .weather-detail {
        flex-grow: 1;
        color: black;
    }

    .weather-detail>div {
        flex-grow: 1;
    }


    .apps-wrap {
        width: 60%;
        color: initial;
        flex-wrap: wrap;
        align-content: flex-start;
    }

    .apps-wrap .items {
        width: 80px;
        margin: 10px;
        text-align: center;
        color: white;
    }

    .app-icon {
        width: 80px;
        height: 80px;
        border-radius: 15px;
        background: transparent;
        margin-bottom: 5px;
        overflow: hidden;
        cursor: pointer;
    }


    /*桌面end*/
</style>

</html>
